<!DOCTYPE html>
<html>
<head>

  <title>Geocaches XML Mobiel voorbeeld</title>

</head>
<body>
 
			  <script language="JavaScript">
  // Create a connection to the file.
  var Connect = new XMLHttpRequest();
 
  // Define which file to open and
  // send the request.
  Connect.open("GET", "GC.xml", false);
  Connect.setRequestHeader("Content-Type", "text/xml");
  Connect.send(null);
 
  // Place the response in an XML document.
  var TheDocument = Connect.responseXML;
 
  // Place the root node in an element.
  var Wpt = TheDocument.childNodes[0];
   document.write(Wpt[0].textContent.toString());
 
  // Retrieve each Waypoint in turn.
  for (var i = 0; i < Wpt.children.length; i++)
  {
   var Waypoint = Wpt.children[i];
  
   // Access each of the data values.
   var Name = Waypoint.getElementsByTagName("name");
   var Time = Waypoint.getElementsByTagName("time");
   var Desc = Waypoint.getElementsByTagName("desc");
  
   // Write the data to the page.
   document.write("<tr><td>");
   document.write(Name[0].textContent.toString());
   document.write("</td><td>");
   document.write(Time[0].textContent.toString());
   document.write("</td><td>");
   document.write(Desc[0].textContent.toString());
   document.write("</td></tr>");
  }
</script>

</body>

</html>
